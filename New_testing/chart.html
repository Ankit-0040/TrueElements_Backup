<!DOCTYPE html>
<html>
<head>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>

  <style>
    * {
      box-sizing: border-box;
    }

    .column {
      float: left;
      width: 33.33%;
      padding: 5px;
    }

    /* Clearfix (clear floats) */
    .row::after {
      content: "";
      clear: both;
      display: table;
    }
  </style>
</head>
<body>

  <div class="bg-info clearfix">
    <button type="button" class="btn btn-secondary float-start">Example Button floated left</button>
    <button type="button" class="btn btn-secondary float-end">Example Button floated right</button>
  </div>
  <div class="row">
    <div class="column">
      <canvas id="myChart1"></canvas>
    </div>
    <div class="column">
      <canvas id="myChart2"></canvas>
    </div>
    <div class="column">
      <canvas id="chart" style="border: 1px solid #ccc;"></canvas>
      </div>
    <div class="column">
      <canvas id="myChart3"></canvas>
    </div>
    <div class="column">
    <canvas id="horizontalBarChart"></canvas>
    </div>
  </div>

  <script>
    const ctx1 = document.getElementById('myChart1').getContext('2d');
    new Chart(ctx1, {
      type: 'pie',
      data: {
        labels: ['Red', 'Blue', 'Yellow', 'Green', 'Purple', 'Orange'],
        datasets: [{
          label: '# of Votes',
          data: [12, 19, 3, 5, 2, 3],
          borderWidth: 1,
          backgroundColor: ['red', 'blue', 'yellow', 'green', 'purple', 'orange'],
        }]
      },
      options: {
        scales: {
          y: {
            beginAtZero: true
          }
        }
      }
    });

    const ctx2 = document.getElementById('myChart2').getContext('2d');
    new Chart(ctx2, {
      type: 'line', // Change the chart type if desired
      data: {
        labels: ['A', 'B', 'C', 'D', 'E', 'F'],
        datasets: [{
          label: '# of Votes',
          data: [5, 10, 15, 20, 25, 30],
          borderWidth: 1,
          backgroundColor: ['pink', 'cyan', 'magenta', 'lightgreen', 'lightblue', 'lightyellow'],
        }]
      },
      options: {
        scales: {
          y: {
            beginAtZero: true
          }
        }
      }
    });

    const ctx3 = document.getElementById('myChart3').getContext('2d');
    new Chart(ctx3, {
      type: 'bar', // Change the chart type if desired
      data: {
        labels: ['One', 'Two', 'Three', 'Four', 'Five', 'Six'],
        datasets: [{
          label: '# of Votes',
          data: [8, 16, 24, 32, 40, 48],
          borderWidth: 1,
          backgroundColor: ['gold', 'lime', 'purple', 'salmon', 'skyblue', 'tomato'],
        }]
      },
      options: {
        scales: {
          y: {
            beginAtZero: true
          }
        }
      }
    });
  </script>




<script>
var labels = ["Label 1", "Label 2", "Label 3", "Label 4", "Label 5", "Label 6", "Label 7"];
var ctx = document.getElementById('horizontalBarChart').getContext('2d');
var myChart = new Chart(ctx, {
  type: 'bar',
  data: {
    labels: labels,
    datasets: [{
      label: 'My First Dataset',
      data: [65, 59, 80, 81, 56, 55, 40],
      backgroundColor: [
        'rgba(255, 99, 132, 0.2)',
        'rgba(255, 159, 64, 0.2)',
        'rgba(255, 205, 86, 0.2)',
        'rgba(75, 192, 192, 0.2)',
        'rgba(54, 162, 235, 0.2)',
        'rgba(153, 102, 255, 0.2)',
        'rgba(201, 203, 207, 0.2)'
      ],
      borderColor: [
        'rgb(255, 99, 132)',
        'rgb(255, 159, 64)',
        'rgb(255, 205, 86)',
        'rgb(75, 192, 192)',
        'rgb(54, 162, 235)',
        'rgb(153, 102, 255)',
        'rgb(201, 203, 207)'
      ],
      borderWidth: 1
    }]
  },
  options: {
    indexAxis: 'y', // Use 'y' for horizontal bar graph
    scales: {
      x: { // Use 'x' scale for horizontal bars
        beginAtZero: true
      }
    }
  }
});
</script>

<script>
  new Chart(document.getElementById("chart"), {
    type: 'doughnut',
    data: {
      datasets: [
        {
          data: [10, 20, 15, 5, 50],
          backgroundColor: [
            'rgb(255, 99, 132)',
            'rgb(255, 159, 64)',
            'rgb(255, 205, 86)',
            'rgb(75, 192, 192)',
            'rgb(54, 162, 235)',
          ],
        },
        // Add an additional dataset with the same value as the sum of other datasets
        {
          data: [5],
          backgroundColor: ['rgba(0, 0, 0)'], // Set the background color to transparent
          borderWidth: 0, // Set border width to 0 to hide it
        },
      ],
      labels: ['Red', 'Orange', 'Yellow', 'Green', 'Blue', 'Gap'], // Add a label for the gap dataset
    },
    options: {
      plugins: {
        datalabels: {
          formatter: (value) => {
            if (value < 15) return '';
            return value + '%';
          },
        },
      },
      cutout: '0%', // Adjust the size of the hole in the middle of the chart
    },
  });
</script>


</body>
</html>
