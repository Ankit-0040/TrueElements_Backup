<!DOCTYPE html>
<html>
<head>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    * {
      box-sizing: border-box;
    }

    .column {
      float: left;
      width: 33.33%;
      padding: 5px;
    }

    /* Clearfix (clear floats) */
    .row::after {
      content: "";
      clear: both;
      display: table;
    }
  </style>
</head>
<body>

  <div class="row">
    <div class="column">
      <canvas id="myChart1"></canvas>
    </div>
    <div class="column">
      <canvas id="myChart2"></canvas>
    </div>
    <div class="column">
      <canvas id="myChart3"></canvas>
    </div>
    <div class="column">
    <canvas id="horizontalBarChart"></canvas>
    </div>
  </div>

  <script>
    const ctx1 = document.getElementById('myChart1').getContext('2d');
    new Chart(ctx1, {
      type: 'pie',
      data: {
        labels: ['Red', 'Blue', 'Yellow', 'Green', 'Purple', 'Orange'],
        datasets: [{
          label: '# of Votes',
          data: [12, 19, 3, 5, 2, 3],
          borderWidth: 1,
          backgroundColor: ['red', 'blue', 'yellow', 'green', 'purple', 'orange'],
        }]
      },
      options: {
        scales: {
          y: {
            beginAtZero: true
          }
        }
      }
    });

    const ctx2 = document.getElementById('myChart2').getContext('2d');
    new Chart(ctx2, {
      type: 'line', // Change the chart type if desired
      data: {
        labels: ['A', 'B', 'C', 'D', 'E', 'F'],
        datasets: [{
          label: '# of Votes',
          data: [5, 10, 15, 20, 25, 30],
          borderWidth: 1,
          backgroundColor: ['pink', 'cyan', 'magenta', 'lightgreen', 'lightblue', 'lightyellow'],
        }]
      },
      options: {
        scales: {
          y: {
            beginAtZero: true
          }
        }
      }
    });

    const ctx3 = document.getElementById('myChart3').getContext('2d');
    new Chart(ctx3, {
      type: 'bar', // Change the chart type if desired
      data: {
        labels: ['One', 'Two', 'Three', 'Four', 'Five', 'Six'],
        datasets: [{
          label: '# of Votes',
          data: [8, 16, 24, 32, 40, 48],
          borderWidth: 1,
          backgroundColor: ['gold', 'lime', 'purple', 'salmon', 'skyblue', 'tomato'],
        }]
      },
      options: {
        scales: {
          y: {
            beginAtZero: true
          }
        }
      }
    });
  </script>




<script>
var labels = ["Label 1", "Label 2", "Label 3", "Label 4", "Label 5", "Label 6", "Label 7"];
var ctx = document.getElementById('horizontalBarChart').getContext('2d');
var myChart = new Chart(ctx, {
  type: 'bar',
  data: {
    labels: labels,
    datasets: [{
      label: 'My First Dataset',
      data: [65, 59, 80, 81, 56, 55, 40],
      backgroundColor: [
        'rgba(255, 99, 132, 0.2)',
        'rgba(255, 159, 64, 0.2)',
        'rgba(255, 205, 86, 0.2)',
        'rgba(75, 192, 192, 0.2)',
        'rgba(54, 162, 235, 0.2)',
        'rgba(153, 102, 255, 0.2)',
        'rgba(201, 203, 207, 0.2)'
      ],
      borderColor: [
        'rgb(255, 99, 132)',
        'rgb(255, 159, 64)',
        'rgb(255, 205, 86)',
        'rgb(75, 192, 192)',
        'rgb(54, 162, 235)',
        'rgb(153, 102, 255)',
        'rgb(201, 203, 207)'
      ],
      borderWidth: 1
    }]
  },
  options: {
    indexAxis: 'y', // Use 'y' for horizontal bar graph
    scales: {
      x: { // Use 'x' scale for horizontal bars
        beginAtZero: true
      }
    }
  }
});
</script>

</body>
</html>
